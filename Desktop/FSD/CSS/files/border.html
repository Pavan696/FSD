<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BORDERS IN CSS</title>
	<style type="text/css">
		h1{
			border-style: dashed;
			border-width: 30px;
			border-color: gray blue;
			color: red;
			font-size: 60px;
			border-end-end-radius: 100px;
			border-start-start-radius: 100px;
		}
		span{
			border: 10px dotted black;
			color: red;
			border-radius: 10px;
			background-color: whitesmoke;
		}
	</style>
</head>
<body bgcolor="black">
	<center><h1> DARK PYSCOLOGY </h1></center>
	<center><span> DARK PYSCOLOGY </span></center>
</body>
</html>
