<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>padding</title>
	<style type="text/css">
		div{
			margin: 20px;
			height: 80px;
			width: 10%;
			border: 3px solid lightskyblue;
			padding: 50px;
			float: left;
			color: floralwhite;
			font-size: 30px;
			box-sizing: border-box;
		}
		body{
			background-color: black;
		}
	</style>
</head>
<body>
<div >PAVAN</div>
<div >SRI</div>
<div >SAI</div>
</body>
</html>
