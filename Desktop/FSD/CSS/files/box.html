<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box,Outline</title>
	<style type="text/css">
		#div{
			height: 200px;
			width: 200px;
			outline: 3px solid red;
			margin: 20px;
			padding: 20px;
			background-color: grey;
		}
		.ol{
			list-style-type: circle;
			list-style-image: url(../imag/bg1.jpg);
		}
		.li{
			list-style-type: circle;
		}
	</style>
</head>
<body>
	<div id="div"></div>
	<ol class="li">
		<li>pavan</li>
		<li>sri</li>
		<li>sai</li>
	</ol>
	<ol class="ol">
		<li>pavan</li>
		<li>sri</li>
		<li>sai</li>
	</ol>
</body>
</html>
