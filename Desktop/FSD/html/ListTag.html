<html>
<head>
	<title> List Tag </title>
</head>
<body>
<!-- 
1.order list 
2.unorder list
3. discription list-->
<h1>Order List</h1>
<ol type="A">
	<li>C</li>
	<li>c++</li>
	<li>Java</li>
</ol>
<h1>Unorder List</h1>
<ul type="circle">
	<li>Tree</li>
	<li>Plant</li>
	<li>Leaf</li>
</ul>
<h1>Discription List</h1>
<dl>
	<b> <dt>Animals</dt></b>
	<dd>tiger</dd>
	<dd>Lion</dd>
	<dd>Lepord</dd>

	<b> <dt>Fruits</dt></b>
	<dd>Mango</dd>
	<dd>Kiwi</dd>
</dl>
</body>
</html>
