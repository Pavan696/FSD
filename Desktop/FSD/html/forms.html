<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>INput Forms</title>
</head>
<body>
	<form>
		<label>Enter Your Name</label>
		<input type="text" name="" required="" autofocus>

		<br><br>

		<label>Enter Password</label>
		<input type="Password" name="">

		<input type="Date" name="">

		<label>Enter Gender:-</label>
		Male<input type="radio" name="yes">

		<br><br>
		<label>Check to proceed</label>
		<input type="checkbox" name="" required="">

		<br><br>
		<label>Select the Range</label>
		<input type="Range" name="">
		<br><br>
		<label>chose the color</label>
		<input type="color" name="">
		<br><br>
		<label>select options</label>
		<select>
			<option>--select--</option>
			<option>AEC</option>
			<option>ACET</option>
			<option>ACOE</option>
		</select>
		<br><br>
		<textarea></textarea>
		<br><br>
		<input type="submit" name="">
		<input type="reset" name="">
		<button></button>

	</form>
</body>
</html>
