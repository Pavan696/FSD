<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>Alert</h1>
	<script type="text/javascript">
		var a=10;
		//windows alert
		alert("the value of a is 10");


		//confirmation box
		var c = confirm("is the value of a is 10");
		if (a=10){
			document.write(c);
		}
		document.write("<br>");

		//3.promt box
		var p=prompt("enter the value");
		//eval is makes the arthimetic operations 
		document.write(eval(p));
		document.write("<br>");
		var b=Number(prompt(" "));
		var d=Number(prompt(" "));
		document.write(b+d)

	</script>
</body>
</html>
