<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>declarations</title>
</head>
<body>
	<script type="text/javascript">
		var a=10;
		a=30;
		document.write(a);
		document.write("<br>");
		let b=20;
		//let b =30;//wrong --> redeclaration is not possible
		b=40;
		document.write(b);
		document.write("<br>");
		//const is a conatant 
		const pi=3.14;
		document.write(pi);
		document.write("<br>");

	</script>

</body>
</html>
